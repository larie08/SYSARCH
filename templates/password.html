<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sit-in Monitoring System - Forgot Password</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="password_box">
                <div class="password_header">
                    <span>Forgot Password</span>
                </div>
                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="input-field" required>
                        <label for="username" class="label">Username</label>
                    </div>        
                    <div class="input-box">
                        <i class = "fas fa-lock"></i>
                        <input type="password" id="new_password" name="new_password" class="input-field" required>
                        <label for="new_password" class="label">New Password</label>
                    </div>        
                    <div class="input-box">
                        <i class = "fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" class="input-field" required>
                        <label for="confirm_password" class="label">Confirm Password</label>
                    </div>          
                    {% if error %}
                    <div class="error-message">{{ error }}</div>
                    {% endif %}            
                    <div class="input-box">
                        <input type="submit" class="input-submit" value="Confirm">
                    </div>
                </form>
                <a href="{{ url_for('login') }}">Cancel</a>
            </div>
        </div>
    </body>
</html>
