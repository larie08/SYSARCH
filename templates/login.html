<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sit-in Monitoring System</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ccs.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="wrapper">
            <div class="login_box">
                <div class="login_header">
                    <img src="{{ url_for('static', filename='images/ccs.png') }}" alt="Logo" class="round-logo">
                    <span class="login-text">LOG IN</span>
                </div>                    
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="input-box">
                        <input type="text" name="username" class="input-field" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="{{ url_for('forgot_password')}}" style="color: #CE9C01;">Forgot Password?</a>
                    </div>
                    <button type="submit" class="input-submit">Log in</button>
                    <div class="register">
                        <span>Don't have an account? <a href="{{ url_for('register')}} " style="color: #CE9C01;" >Create an account</a></span>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    setTimeout(function() {
                        alert.style.opacity = '0';
                        setTimeout(function() {
                            alert.style.display = 'none';
                        }, 300);
                    }, 3000);
                });
            });
        </script>
    </body>
</html>
