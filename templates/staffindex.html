<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <!-- Add your CSS -->
</head>
<body>
    <div class="dashboard-container">
        <h2>Pending Reservations</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Purpose</th>
                    <th>Lab</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for res in reservations %}
                <tr>
                    <td>{{ res[0] }}</td>
                    <td>{{ res[2] }} {{ res[3] }}</td>
                    <td>{{ res[4] }}</td>
                    <td>{{ res[5] }}</td>
                    <td>{{ res[6] }}</td>
                    <td>
                        <form action="{{ url_for('process_reservation') }}" method="POST">
                            <input type="hidden" name="reservation_id" value="{{ res[0] }}">
                            <textarea name="remarks" placeholder="Add remarks"></textarea>
                            <button type="submit" name="action" value="approve">Approve</button>
                            <button type="submit" name="action" value="reject">Reject</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
