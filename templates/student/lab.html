<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources </title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ccs.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='student/studlabresources.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar" id="sidebar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/ccs.png') }}" alt="ccs logo" class="logo"><br>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('Dashboard') }}"><i class="fas fa-th-large"></i>Dashboard</a></li>
                <li><a href="{{ url_for('Profile') }}"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="{{ url_for('Announcement') }}"><i class="fas fa-bullhorn"></i>Announcement</a></li>
                <li><a href="{{ url_for('Session') }}"><i class="fas fa-clock"></i>Session</a></li>
                <li><a href="{{ url_for('History') }}"><i class="fas fa-history"></i>Sit-in History</a></li>
                <li><a href="{{ url_for('Reservation') }}"><i class="fas fa-calendar-check"></i>Reservation</a></li>
                <li><a href="{{ url_for('Resources') }}" class="active"><i class="fas fa-bookmark"></i>Resources</a></li>
            </ul>
            <div class="logout-section">
                <a href="{{ url_for('logout') }}" class="logout-btn"></i>Log Out</a>
            </div>
        </nav>
        
        <div class="main-content">
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button id="sidebar-toggle" class="hamburger-btn"><i class="fas fa-bars"></i></button>
                    <h1>Laboratory Resources</h1>
                </div>
            </div>
            <div class="resources-container">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Search resources...">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <!-- Resources Grid -->
                <div class="resources-grid">
                    {% for resource in resources %}
                    <div class="resource-folder" onclick="openResourceModal('{{ resource.name }}', '{{ resource.folder }}')">
                        <i class="fas fa-folder folder-icon"></i>
                        <span>{{ resource.name }}</span>
                    </div>
                    {% endfor %}
                </div>

                <!-- Resource Preview Modal -->
                <div id="resourceModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn" onclick="closeResourceModal()">&times;</span>
                        <h2 id="modalTitle">Resource Preview</h2>
                        <div id="resourcePreview" class="resource-preview"></div>
                        <div class="modal-actions">
                            <button onclick="downloadResource()" class="download-btn" id="downloadBtn" style="display: none;">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resource Preview Modal -->
            <div id="resourceModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeResourceModal()">&times;</span>
                    <h2 id="modalTitle">Resource Preview</h2>
                    <div id="resourcePreview"></div>
                    <div class="modal-actions">
                        <button onclick="downloadResource()" class="download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        /*SIDEBAR*/
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        let isSidebarOpen = true;
    
        function toggleSidebar() {
        isSidebarOpen = !isSidebarOpen;
        if (isSidebarOpen) {
            sidebar.style.left = '0';
            mainContent.style.marginLeft = '250px';
            sidebarToggle.classList.remove('collapsed');
        } else {
            sidebar.style.left = '-250px';
            mainContent.style.marginLeft = '0';
            sidebarToggle.classList.add('collapsed');
        }
    }
        sidebarToggle.addEventListener('click', toggleSidebar);

    /*SIDEBAR*/

    /* Resource Modal Functions */
    let currentResource = null;
    let currentFile = null;
        
    function openResourceModal(resourceName, folderName) {
    currentResource = {
        name: resourceName,
        folder: folderName
    };
    document.getElementById('modalTitle').textContent = resourceName;
    document.getElementById('resourceModal').style.display = 'block';
    document.getElementById('downloadBtn').style.display = 'none';
    
    // Fetch files for this resource
    fetch(`/student/get-resources/${encodeURIComponent(resourceName)}`)
        .then(response => response.json())
        .then(files => {
            const previewDiv = document.getElementById('resourcePreview');
            previewDiv.innerHTML = '';
            
            if (!files || files.length === 0) {
                previewDiv.innerHTML = '<p class="no-files">No files available.</p>';
                return;
            }
            
            const fileList = document.createElement('div');
            fileList.className = 'file-list';
            
            files.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.onclick = () => selectFile(file);
                
                const icon = getFileIcon(file.type);
                fileDiv.innerHTML = `
                    <i class="fas ${icon}"></i>
                    <div class="file-details">
                        <span class="file-name">${file.name}</span>
                        <span class="file-info">${file.type} - ${formatFileSize(file.size)}</span>
                    </div>
                `;
                
                fileList.appendChild(fileDiv);
            });
            
            previewDiv.appendChild(fileList);
        })
        .catch(error => {
            console.error('Error loading resources:', error);
            document.getElementById('resourcePreview').innerHTML = 
                '<p class="error-message">Failed to load resources. Please try again.</p>';
        });
}

function selectFile(file) {
    currentFile = file;
    document.getElementById('downloadBtn').style.display = 'block';
    
    // Show file preview if possible
    const previewDiv = document.getElementById('resourcePreview');
    if (file.type.match(/^image\//)) {
        previewDiv.innerHTML = `<img src="${file.path}" class="preview-image">`;
    } else if (file.type === 'application/pdf') {
        previewDiv.innerHTML = `<embed src="${file.path}" type="application/pdf" width="100%" height="500px">`;
    } else {
        previewDiv.innerHTML = `
            <div class="no-preview">
                <i class="fas ${getFileIcon(file.type)} fa-3x"></i>
                <p>Preview not available for this file type</p>
                <p class="file-name">${file.name}</p>
            </div>`;
    }
}

function downloadResource() {
    if (currentFile) {
        const url = `/student/download-resource/${encodeURIComponent(currentResource.folder)}/${encodeURIComponent(currentFile.name)}`;
        window.location.href = url;
    }
}

// Remove duplicate downloadResource function
</script>
</body>
</html>
