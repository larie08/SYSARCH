<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student - Session Form</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ccs.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='student/session.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="dashboard-container">
            <nav class="sidebar" id="sidebar">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/ccs.png') }}" alt="ccs logo" class="logo">
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('Dashboard') }}"><i class="fas fa-th-large"></i>Dashboard</a></li>
                    <li><a href="{{ url_for('Profile') }}"><i class="fas fa-user"></i>Profile</a></li>
                    <li><a href="{{ url_for('Announcement') }}"><i class="fas fa-bullhorn"></i>Announcement</a></li>
                    <li><a href="{{ url_for('Session') }}" class="active"><i class="fas fa-clock"></i>Session</a></li>
                    <li><a href="{{ url_for('History') }}"><i class="fas fa-history"></i>Sit-in History</a></li>
                    <li><a href="{{ url_for('Reservation') }}"><i class="fas fa-calendar-check"></i>Reservation</a></li>
                </ul>
                <div class="logout-section">
                    <a href="{{ url_for('logout') }}" class="logout-btn"></i>Log Out</a>
                </div>
            </nav>    
            <main class="main-content">
                <div class="top-bar">
                    <button id="sidebar-toggle" class="hamburger-btn"><i class="fas fa-bars"></i></button>       
                </div>
                <h1>Session</h1>
                <div class="session-card">
                    <div class="session-info">
                        <div class="info-item">
                            <h3>Total Sessions:</h3>
                            <p class="session-value">{{ total_sessions }}</p>
                        </div>
                        
                        <div class="info-item">
                            <h3>Available Sessions:</h3>
                            <p class="session-value">{{ available_sessions }}</p>
                        </div>
                        
                        <div class="info-item">
                            <h3>Sessions Used:</h3>
                            <p class="session-value">{{ used_sessions }}</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script>
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            let isSidebarOpen = true;
        
            function toggleSidebar() {
                isSidebarOpen = !isSidebarOpen;
                if (isSidebarOpen) {
                    sidebar.style.left = '0';
                    mainContent.style.marginLeft = '250px';
                } else {
                    sidebar.style.left = '-250px';
                    mainContent.style.marginLeft = '0';
                }
            }
        
            sidebarToggle.addEventListener('click', toggleSidebar);
        </script>
    </body>
</html>
