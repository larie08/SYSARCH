<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sit-in Monitoring System - Student Registration Form</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ccs.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='student/register.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="register-container">
                <div class="header">
                    <div class="top-bar">
                        <button id="sidebar-toggle" class="hamburger-btn"><i class="fas fa-bars"></i></button>                  
                    </div>
                    <div class="logo-title">
                        <img src="{{ url_for('static', filename='images/ccs.png') }}" alt="Logo" class="round-logo">
                        <div class="title-container">
                            <h1>Student Registration Form</h1>
                            <p>Please fill in the form below</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Student Information</h2>
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="form-group full-width">
                            <label>ID Number:</label>
                            <input type="text" name="idno" placeholder="ex: 123456" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group name-group">
                                <label>Name:</label>
                                <div class="name-inputs">
                                    <input type="text" name="lastname" placeholder="Last Name" required>
                                    <input type="text" name="firstname" placeholder="First Name" required>
                                    <input type="text" name="middlename" placeholder="Middle Name">
                                </div>
                            </div>
                            <div class="form-group year-level">
                                <label>Year Level:</label>
                                <select name="level" required>
                                    <option value="" disabled selected>Select Year Level</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group course-select">
                                <label>Course:</label>
                                <select name="course" required>
                                    <option value="" disabled selected>Select Course</option>
                                    <option value="BSIT">Bachelor of Science in Information Technology</option>
                                    <option value="BSCS">Bachelor of Science in Computer Science</option>
                                    <option value="BSN">Bachelor of Science in Nursing</option>
                                    <option value="BSHM">Bachelor of Science in Hospitality Management</option>
                                    <option value="BSPYSCH">Bachelor of Science in Psychology</option>
                                    <option value="BSED">Bachelor of Science in Education</option>
                                </select>
                            </div>
                            <div class="form-group address-input">
                                <label>Address:</label>
                                <input type="text" name="address"  placeholder="Street / Sitio / Purok / Barangay / City" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="username" name="username" placeholder="ex: juandelacruz" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address:</label>
                                <input type="email" name="email" placeholder="ex: juandelacruz@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" required>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="register-btn">Register</button>
                            <a href="{{ url_for('login') }}" class="cancel-link">Cancel</a>
                        </div>
                    </form>
                    
                    {% if error %}
                    <div class="error-message">{{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        {% for category, message in messages %}
                            alert("{{ message }}");
                        {% endfor %}
                    });
                </script>
            {% endif %}
        {% endwith %}
    </body>
</html>
