<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sit-in Monitoring System - Session Form</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="sidebar">
                <ul>
                    <li><a href="{{ url_for('Dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('Profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('Announcement') }}">Announcement</a></li>
                    <li><a href="{{ url_for('Session') }}">Session</a></li>
                    <li><a href="{{ url_for('History') }}">Sit-in History</a></li>
                    <li><a href="{{ url_for('Reservation') }}">Reservation</a></li>
                </ul>
                <div class="logout-section">
                    <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
                </div>
            </nav>
            <main class="main-content">
                <h1>Sit-in Sessions</h1>
                <div class="session-container">
                    <div class="session-info">
                        <div class="session-item">
                            <label>Total Sessions:</label>
                            <span class="session-value">{{ total_sessions }}</span>
                        </div>
                        <div class="session-item">
                            <label>Available Sessions:</label>
                            <span class="session-value">{{ available_sessions }}</span>
                        </div>
                        <div class="session-item">
                            <label>Sessions Used:</label>
                            <span class="session-value">{{ used_sessions }}</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
