<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    
</head>
<body>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form method="POST">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
